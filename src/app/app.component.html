<div class="app-container" [class.sidebar-collapsed]="!isSidebarOpen">
  <app-sidebar [isOpen]="isSidebarOpen"></app-sidebar>
  <div class="main-content" [style.marginLeft]="isSidebarOpen ? '250px' : '70px'">
    <app-header [isSidebarOpen]="isSidebarOpen" (toggleSidebar)="toggleSidebar()"></app-header>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-snackbar></app-snackbar>
</div>
